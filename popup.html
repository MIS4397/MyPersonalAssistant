<html>
	<head>
	<meta charset="utf-8">

	<title>jQuery Mobile Docs - Page</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css"/>
	<link rel="stylesheet" href="../_assets/css/jqm-docs.css"/>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	  <script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	
	<link href="css/mobiscroll-2.1-beta.custom.min.css" rel="stylesheet" type="text/css" />
	<script src="js/mobiscroll-2.1-beta.custom.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	        $(function(){
				// create a datepicker with default settings
				$("#scroller").scroller({ preset: 'date' });
			});
			
			$(function(){
				// create a timepicker with default settings
				$("#scroller1").scroller({ preset: 'time' });
			});
	</script>

</head>
<body>

	
	<div data-role="page" id="page-success" data-dom-cache="true"><!-- page-->
		<div data-role="header" data-theme="a">
			<h1>Create Event</h1>
		</div><!-- /header -->

		<div data-role="content" data-theme="d">
			<p>Please enter the date, time, location, and any notes you may have relating to your event here.</p>
				
			<form action="insertCategories.php" method="post">
				<div data-role="fieldcontain" style='text-align:center;'>
		         <label for="name">Date:</label>
		         <input type="date" name="scroller" id="scroller" />
				</div>
				
				<div data-role="fieldcontain" style='text-align:center;'>
		         <label for="name">Time:</label>
		         <input type="time" name="scroller" id="scroller1" />
				</div>

				<div data-role="fieldcontain" style='text-align:center;'>
				<label for="textarea">Location:</label>
				<textarea cols="5" rows="3" name="location" id="location"></textarea>
				</div>
				
				<div data-role="fieldcontain" style='text-align:center;'>
				<label for="textarea">Notes:</label>
				<textarea cols="5" rows="5" name="notes" id="notes"></textarea>
				</div>
				
				<div style='text-align:center;'><a href="insertCategories.php" data-role="button" data-theme="b" data-inline="true">Create Event</a></div>
			</form>
		</div>
		</div>
	</div>
</body>
</html>
